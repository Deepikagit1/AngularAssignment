<div id="wrapper">
<div class="row">
  <div class="col-sm-2.5">
    <nav class="navbar  navbar-light">
      <ul id="side">
        <li>
          <img [src]="itemImgUrl" class="dgtl"  alt="Responsive image"><br>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTIhCBq-WV5kdxy5e-8fgzaYKejJFYOUnTt1Q&usqp=CAU" class="logo" id="lg" alt="Trulli" width="70" height="70">
        </li>
    
        <li class="nav-item ">
        <a class=" ml-4 text-dark" href="#">
        <i class="fa fa-tachometer" ></i>
          <span>Dashboard</span></a>
        </li> 
        <li class="nav-item ">
        <a class=" ml-4 text-dark" href="#">
        <i class="fa fa-bar-chart" ></i>
          <span>Analytics</span></a>
        </li> 
        <li class="nav-item ">
          <a class=" ml-4 text-dark" href="#">
          <i class="fa fa-user" ></i>
          <span>User Management</span></a>
        </li>
        <li class="nav-item ">
          <a class=" ml-4 text-dark" href="#">
          <i class="fa fa-user"></i>
          <span>Admin Management</span></a>
        </li>
        <li class="nav-item ">
          <a class=" ml-4 text-dark"  href="#">
         <i class="fa fa-th-large"></i>
          <span>Tile Management</span></a>
        </li>
     </ul>
    </nav>
  </div>
       
       
  <div class="col-sm-9" id="content">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul id="top">
        <li> 
        <a class=" ml-4 text-dark"><strong>USER MANAGEMENT </strong></a>
      </ul>
    </nav>
       
    <nav class="navbar navbar-expand-sm  bg-light navbar-light"> 
      <ul id="mid">
        <li ><a class=" ml-4 text-dark" routerLink="#" ><strong>Summary </strong></a>
        <a class=" ml-4 text-dark" routerLink="#" > <strong>Manage User</strong></a>
        <a class=" ml-4 text-dark" routerLink="#" ><strong> Manage Persona</strong></a>
        <a class=" ml-4 text-dark" routerLink="#" ><strong> Manage System Roles</strong></a></li>
      </ul>
    </nav> 
     
    <div class="row">
      <a  class=" ml-4 text-dark" routerLink="/view"><i class="fa fa-eye fa-1x"></i></a>
      <a   class=" ml-4 text-dark"routerLink="/add"> <i class="fa fa-plus fa-1x"></i></a>
      <div class="search-container">
        <form>
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <input type="submit" (click)="Onlogout()" value="Logout">
    </div>
      
    <table class="table">
      <thead>
        <tr>
          <th>-</th>
          <th>Name</th>
          <th>Organisation<i class="fa fa-filter" ></i></th>
          <th>Persona<i class="fa fa-filter" ></i></th>
          <th>SystemRole<i class="fa fa-filter" ></i></th>
          <th>Status<i class="fa fa-filter"></i></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let us of users">
          <td><input type="checkbox" id="check" ></td>
          <td>{{us.Name}}</td> 
          <td>{{us.Organisation}}</td>
          <td>{{us.Persona}}</td>
          <td>{{us.SystemRole}}</td>
          <td><input type="radio" id="radio" >{{us.Status}}</td>
          
          <td><button><a routerLink="/edit/{{us.id}}"> <i class="fa fa-pencil-square-o  fa-1x"></i></a></button> </td>
          <td> <button (click)="onDelete(us.id)"><i class="fa fa-trash fa-1x"></i></button></td>                                
        </tr>
      </tbody>
    </table> 
  </div>
</div>
</div>
